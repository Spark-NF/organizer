codecov:
  branch: master

coverage:
  ignore:
    - "build/**/*"
    - "src/tests/*"
    - "src/tests/**/*"
    - "src/*/tests/*"
    - "src/*/tests/**/*"
    - "src/vendor/*"
    - "src/vendor/**/*"

component_management:
  individual_components:
    - component_id: lib
      name: Library
      paths:
        - src/lib/**
    - component_id: cli
      name: CLI
      paths:
        - src/cli/**
    - component_id: gui
      name: GUI
      paths:
        - src/gui/**
